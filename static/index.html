<!DOCTYPE html>
<html>
<head>

    <!-- CSS -->
    <!-- load up bootstrap and add some spacing -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style>
        body         { padding-top:50px; }
        form, pre    { margin-bottom:50px; }
    </style>

    <!-- JS -->
    <!-- load up angular and our custom script -->
    <script src="http://code.angularjs.org/1.2.13/angular.js"></script>
</head>

<!-- apply our angular app and controller -->
<body ng-app="formApp" ng-controller="formController">
<div class="col-xs-12 col-sm-10 col-sm-offset-1">

    <h2>Angular Checkboxes and Radio Buttons</h2>

    <form>
    
        <!-- NAME INPUT -->
        <div class="form-group">
            <label>UserName</label>
            <input type="text" class="form-control" name="name" ng-model="formData.name">
        </div>
        
        <!-- MULTIPLE CHECKBOXES -->
        <div class="form-group" ng-repeat="category in categories">
            <label>{{category}}</label>
            <!-- {{ findQuestions(category) }}  -->
            <!-- <div class="form-group" ng-repeat="question in questions._source.question">
                <label>{{question}}</label>
                <label class="checkbox">
                    <input type="checkbox" ng-model="formData.colors.{{question}}"  ng-true-value="1" ng-false-value="0"> {{question}}
                </label>
            </div> -->
        </div>
        
        <br>
        <button ng-click="submitForm()" class="btn btn-danger btn-lg">Send Away!</button>
        
    </form>
    
    <!-- SHOW OFF OUR FORMDATA OBJECT -->
    <h2>Sample Form Object</h2>
    <pre>
        {{ formData }}<br>
        ------------<br>
        Result: {{ result }} <br>
        Error: {{ error }} <br>
        Status: {{ status }} <br>
        ------------<br>
    </pre>
    
</div>

<script>
    var formApp = angular.module('formApp', [])

    .controller('formController', function($scope, $http) {
        $scope.populate = function () {
            $http({
                method: 'POST',
                url: '/meiva/api/rankfiler/get/categories',
                header: {
                    "Content-Type": "application/json"
                }
            }).then(
            function (success) {
                $scope.categories = success.data
            },
            function (error) {
                $scope.error = error.data.message
            })
        }

        $scope.findQuestions = function (category) {
            var requestContent = {}

            requestContent['category'] = category

            $http({
                method: 'POST',
                url: '/meiva/api/rankfiler/get/questions',
                data: requestContent,
                header: {
                    "Content-Type": "application/json"
                }
            }).then(
            function (success) {
                $scope.questions = success.data
            },
            function (error) {
                $scope.error = error.data.message
            })
        }

        $scope.submitForm = function () {
            var requestContent = {}

            requestContent['userid'] = $scope.formData['name']
            requestContent['ranktype'] = "test"
            requestContent['answerchecked'] = $scope.formData['colors']

            $http({
                method: 'POST',
                url: '/meiva/api/rankfiler/new',
                data: requestContent,
                header: {
                    "Content-Type": "application/json"
                }
            }).then(
            function (success) {
                $scope.result = success.data
            },
            function (error) {
                $scope.error = error.data.message
            })
        }

        $scope.formData = {};
        $scope.populate()
    });
</script>
</body>
</html>
